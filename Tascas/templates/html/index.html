{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
	<title>Tascas</title>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
<!--===============================================================================================-->	
	<link rel="icon" type="image/png" href={% static "images/icons/favicon.ico" %}/>
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href={% static "vendor/bootstrap/css/bootstrap.min.css" %}>
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href={% static "fonts/font-awesome-4.7.0/css/font-awesome.min.css" %}>
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href={% static "vendor/animate/animate.css" %}>
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href={% static "vendor/select2/select2.min.css" %}>
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href={% static "vendor/perfect-scrollbar/perfect-scrollbar.css" %}>
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href={% static "css/util.css" %}>
	<link rel="stylesheet" type="text/css" href={% static "css/main.css" %}>
<!--===============================================================================================-->

<!-- Icons font CSS-->
    	<link href={% static "css/material-design-iconic-font.min.css" %} rel="stylesheet" media="all">
    	<link href={% static "css/font-awesome.min.css" rel="stylesheet" %} media="all">
    <!-- Font special for pages-->
    	<link href="https://fonts.googleapis.com/css?family=Poppins:100,100i,200,200i,300,300i,400,400i,500,500i,600,600i,700,700i,800,800i,900,900i" rel="stylesheet">

    <!-- Vendor CSS-->
    	<link href={% static "css/select2.min.css" %} rel="stylesheet" media="all">

    <!-- Main CSS-->
    	<link href={% static "css/main2.css" %} rel="stylesheet" media="all">

</head>
<body style="background: #86aaf7;">
	<div class="limiter">
		<form action="{% url 'index' %}" method='POST' class="search-forms">
			{% csrf_token %}
			<input class="form-search-tapas" name="searched" type="text" placeholder="Search your Tasca here..."/>
			<button class="btn btn--radius-2 btn--blue" type="submit">Search</button>
		</form>
		<div class="container-table100" style="background: #86aaf7;" >
		
			<div class="wrap-table100">
				<div class="table100 ver1 m-b-110">
					<div class="table100-head">
						<table>
							<thead>
								<tr class="row100 head">
									<th class="cell100 column1" style="background-color: #2c6ed5">Name</th>
									<th class="cell100 column2" style="background-color: #2c6ed5">Address</th>
									<th class="cell100 column3" style="background-color: #2c6ed5">Rating</th>
									<th class="cell100 column4" style="background-color: #2c6ed5">Actions</th>
								</tr>
							</thead>
						</table>
					</div>

					<div class="table100-body js-pscroll">
						<table>
							<tbody>
								{% for tasca in objectList %}
									<tr class="row100 body">
										<td class="cell100 column1">{{tasca.name}}</td>
										<td class="cell100 column2">{{tasca.address}}</td>
										<td class="cell100 column3">{{tasca.rating}}</td>
										<td class="cell100 column4">
											<button class="btn2 btn--radius-2 btn--green" onclick="location.href='{% url 'detalhes' tasca.id %}'"> Details </button>
											<button class="btn2 btn--radius-2 btn--blue" onclick="location.href='{% url 'edit' tasca.id %}'"> Edit </button>
											<button class="btn2 btn--radius-2 btn--red" onclick="location.href='{% url 'delete' tasca.id %}'"> Delete </button>
										</td>
									</tr>
								{% endfor %}
							</tbody>
						</table>
					</div>
				</div>
				<div class="endButtons">
					<button class="btn btn--radius-2 btn--blue" onclick="location.href='{% url 'index' %}'"> Refresh </button>
					<button class="btn btn--radius-2 btn--blue" onclick="location.href='{% url 'create' %}'"> Create </button>
				</div>
			</div>
		</div>
	</div>
</body>
</html>
