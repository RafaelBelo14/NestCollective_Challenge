{% load static %}
<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="Colorlib Templates">
    <meta name="author" content="Colorlib">
    <meta name="keywords" content="Colorlib Templates">

    <!-- Icons font CSS-->
    <link href={% static "css/material-design-iconic-font.min.css" %} rel="stylesheet" media="all">
    <link href={% static "css/font-awesome.min.css" rel="stylesheet" %} media="all">
    <!-- Font special for pages-->
    <link href="https://fonts.googleapis.com/css?family=Poppins:100,100i,200,200i,300,300i,400,400i,500,500i,600,600i,700,700i,800,800i,900,900i" rel="stylesheet">

    <!-- Vendor CSS-->
    <link href={% static "css/select2.min.css" %} rel="stylesheet" media="all">

    <!-- Main CSS-->
    <link href={% static "css/main2.css" %} rel="stylesheet" media="all">

    <title>Create Tasca</title>
</head>
<body>

    <s:if test="hasActionErrors()">
        <s:actionerror/>
    </s:if>
    <s:if test="hasActionMessages()">
        <s:actionmessage/>
    </s:if>

    <div class="page-wrapper p-t-100 p-b-100 font-poppins" style="background: #86aaf7;"">
        <div class="wrapper wrapper--w680">
            <div class="card card-4">
                <div class="card-body">
                    <h2 class="title">Edit {{object.name}}</h2>
                        <form action="{% url 'editTasca' object.id %}" method="POST" enctype="multipart/form-data">
                            {% csrf_token %} 
                            <div class="row row-space">
                                <div class="col-2">
                                    <div class="input-group">
                                        <label class="label">Name</label>
                                        <input class="input--style-4" type="text" name="name" value="{{object.name}}" required>
                                    </div>
                                    <div class="input-group">
                                        <label class="label">Address</label>
                                        <div class="input-group-icon">
                                            <input class="input--style-4" type="text" name="address" value="{{object.address}}" required>
                                        </div>
                                    </div>
                                    <div class="input-group">
                                        <label class="label">Rating (1-10)</label>
                                        <input class="input--style-4" type="number" name="rating" value="{{object.rating}}" min="1" max="10" required>
                                    </div>
                                    <div class="input-group">
                                        <label class="label">Image</label>
                                        <input type="file" name="imageTasca" value="{{object.tascaPicture}}">
                                    </div>
                                </div>
                                <div class="col-2">
                                    <div class="input-group">
                                        <image src="{{object.tascaPicture.url}}" width="100%" height="100%">
                                    </div>
                                </div>
                            </div>
                            <br>
                        <button class="btn2 btn--radius-2 btn--blue" type="submit">Update Tasca</button>
                    </form>  
                    <br>  
                    <button class="btn2 btn--radius-2 btn--red" onclick="location.href='{% url 'index' %}'">Cancel</button>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
